<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Konsumsi Gula</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS utama -->
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>Riwayat Konsumsi Gula</h1>
    <p>Data konsumsi gula harian pengguna</p>
</header>

<main>
    <!-- Grafik -->
    <section class="card">
        <h2>Grafik Konsumsi Gula</h2>
        <canvas id="grafikGula"></canvas>
    </section>

    <!-- Tabel Riwayat -->
    <section class="card">
        <h2>Daftar Riwayat</h2>

        <button onclick="hapusSemua()" style="background:red;margin-bottom:10px;">
            Hapus Semua Riwayat
        </button>

        <table width="100%" border="1" cellpadding="8">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Makanan</th>
                    <th>Gula (gram)</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tabelRiwayat">
                <tr>
                    <td colspan="5">Belum ada data</td>
                </tr>
            </tbody>
        </table>
    </section>
</main>

<footer>
    <a href="index.html" style="color:black;">Kembali</a>
    <p>Â© 2026 Sistem Informasi Konsumsi Gula</p>
</footer>

<script src="riwayat.js"></script>
</body>
</html>
